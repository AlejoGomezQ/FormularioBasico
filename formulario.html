<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="estilo-form.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Escriba su nombre completo" >
			</div>
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Escriba el asunto">
			</div>
			<div class="form__section">
				<textarea class="form__input" placeholder="Escriba el mensaje"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="img__form">
			<img src="correo.png">
		</div>
	</div>
</body>
</html>
